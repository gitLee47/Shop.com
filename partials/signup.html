<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li class="active">SignUp</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            Signup for YourBasket
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="signup.email" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' focus required/>
                                        <span ng-show="signupForm.email.$error.pattern && signupForm.email.$invalid" class="help-inline">Email is not valid</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" required/>
                                <small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</small>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="name">Name</label>
                                <div class="col-sm-7">
                                <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Name" ng-model="signup.name" required/>
								</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="phone">Phone</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="signup.phone" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" required/>
								<span ng-show="signupForm.phone.$error.pattern" class="help-inline">Phone number is not in valid format(e.g. +91-636-78658)</span> 
                            </span>
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Address Line 1</label>
                                <div class="col-sm-4">
								<span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Street" ng-model="signup.street" />
								</span>
								</div>
								<div class="col-sm-3">
								<span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Apt/Bldg" ng-model="signup.bldgnumber" />
								</span>
								</div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Address Line 2</label>
                                <div class="col-sm-3">
								<span class="block input-icon input-icon-right">
                                <!-- <input type="text" class="form-control" placeholder="city" ng-model="signup.city" /> -->
								<select class="form-control" ng-model="signup.country" ng-options="obj.country as obj.country for obj in countries" ng-change="getCountryStates(signup)" required>
								  <option value="">-- Select Country --</option>
								</select>
								
								</span>
								</div>
								<div class="col-sm-4">
								<span class="block input-icon input-icon-right">
                              	<select class="form-control" ng-model="signup.state" ng-options="obj.state as obj.state for obj in states" ng-change="getStateCities(signup)" required>
								  <option value="">-- Select State --</option>
								</select>
								</span>
								</div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="address">Address Line 3</label>
                                <div class="col-sm-4">
								<span class="block input-icon input-icon-right">                             
								<select class="form-control" ng-model="signup.city" ng-options="obj.city as obj.city for obj in cities" required>
								  <option value="">-- Select City --</option>
								</select>
								</span>
								</div>
								<div class="col-sm-3">
								<span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="zip" ng-model="signup.postalcode" required/>
								</span>
								</div>
                            </div>
                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">Already have an account? <a href="#/login">SignIn</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.page-content -->
